<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Divs</title>
  <style>
    .parent {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .child {
      width: 100px;
      height: 100px;
      margin: 5px;
      background-color: white;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>

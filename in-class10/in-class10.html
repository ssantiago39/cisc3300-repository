<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>In-Class-10</title>
    </head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('click_div').addEventListener('click', function() {
            this.innerHTML = 'added text!';
            this.setAttribute('style', 'background-color: yellow');
            console.log('added text!');
          });
        });
    </script>

    <body>
        <div id="click_div">Initial Text</div>
    </body>
    
</html>

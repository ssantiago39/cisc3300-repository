<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Borders</title>
</head>
<body>
  <h1>Fordham Sports Participation (*Not accurate)</h1>
  <table style="border-collapse: collapse; width: 50%; margin: 20px auto;">
    <tr>
      <th style="border: 1px solid black; padding: 8px;">Sport</th>
      <th style="border: 1px solid black; padding: 8px;">Male</th>
      <th style="border: 1px solid black; padding: 8px;">Female</th>
    </tr>
    <tr>
      <td style="border: 1px solid black; padding: 8px;">Basketball</td>
      <td style="border: 1px solid black; padding: 8px;">17</td>
      <td style="border: 1px solid black; padding: 8px;">14</td>
    </tr>
    <tr>
      <td style="border: 1px solid black; padding: 8px;">VolleyBall</td>
      <td style="border: 1px solid black; padding: 8px;">18</td>
      <td style="border: 1px solid black; padding: 8px;">20</td>
    </tr>
    <tr>
      <td style="border: 1px solid black; padding: 8px;">Golf</td>
      <td style="border: 1px solid black; padding: 8px;">10</td>
      <td style="border: 1px solid black; padding: 8px;">9</td>
    </tr>
  </table>
</body>
</html>
